	        <!-- sidebar -->
	        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
				<div class="jumbotron" style="padding-left:15px; padding-right: 15px;">
					<h3>Guide for Walmart Shopping</h3>
				</div> 
					
				<div class="container" style="width: 100%">
					<form action="" class="form-inline">
						<div class="input-group">
						 	<span class="input-group-addon">$</span>
							<input type="text" id="budget" class="form-control input-lg" placeholder="Enter Budget">
						</div>
					</form>
				</div>

				<hr>

				<div class="container" style="width: 100%">
					<form action="" class="fancylabel" style="width: 100%">
						<div class="form-group" style="width: 100%">
							<label>Item</label>
							<input type="text" id="item" class="form-control">
						</div>
					</form>
					<form action="" class="fancylabel">
						<div class="form-group">
							<label>Quantity</label>
							<input type="text" id="quantity" class="form-control" value="1">
						</div>
					</form>
					<form action="" class="fancylabel">
						<div class="form-group">
							<button type="button" id="addItem" class="btn btn-default" aria-label="Left Align" style="width: 100%;"> Add
								<span class="glyphicon glyphicon-plus aria-hidden="true""></span>
							</button>
						</div>
					</form>
				</div>
				
				<div class="container"  style="width: 100%">
					<div>
						<table id= "listItems" class="table table-hover">
							<tbody>
							</tbody>					
						</table>
					</div>
				</div>

				<div class="container" text-align="center"  style="width: 100%;">
					<button type="button" id="submit" class="btn btn-default" style="width:100%; height:50px; color: #006199; font-weight: bold;">Find Combinations</button>
				</div>
	        </div>
	  	
	        <!-- main area -->
	        <div class="col-xs-12 col-sm-9">
				<h2 class="clabel">Budget: {{1000 | currency : symbol : fractionSize}}</h2>
				<hr/>
				<h2 class="clabel">Items on cart: </h2>
				<ol class="breadcrumb">
					<li class="itemList" ng-repeat="item in myItems">{{item}}</li>
				</ol>
