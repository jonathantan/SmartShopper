<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Smart Shopper</title>
	<meta name="description" content="Smart Shopper">

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../js/jason.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="../css/jasonstyle.css"> 
	
</head>

<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Smart Shopper</h1>
				<h3>Guide for Walmart Shopping</h3>
			</div> 
		</div> 
	</header>
		
		<div class="container">
			<form action="" class="form-inline">
				<div class="input-group">
				 	<span class="input-group-addon">$</span>
					<input type="text" id="budget" class="form-control input-lg" placeholder="Enter Budget">
				</div>
			</form>
		</div>

		<hr>

		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<form action="" class="fancylabel">
						<div class="form-group">
							<label>Item</label>
							<input type="text" id="item" class="form-control">
						</div>
					</form>
				</div>
				<div class="col-lg-2">
					<form action="" class="fancylabel">
						<div class="form-group">
							<label>Quantity</label>
							<input type="text" id="quantity" class="form-control" value="1">
						</div>
					</form>
				</div>
				<div class="col-lg-1">
					<form action="" class="fancylabel">
						<div class="form-group">
							<label>Add</label>
							<button type="button" id="addItem" class="btn btn-default" aria-label="Left Align"> 
								<span class="glyphicon glyphicon-plus aria-hidden="true""></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container">
			<div>
				<table id= "listItems" class="table table-hover">
					<tbody>
					</tbody>					
				</table>
			</div>
		</div>

		<div class="container" align="right">
			<button type="button" id="submit" class="btn btn-default" aria-label="Left Align">Find Combinations</button>
		</div>

	<footer>
		<div class="container">
			<hr>
		</div> <!-- end container -->
	</footer>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>	
</html>
